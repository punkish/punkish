## धूप

सूरज से किरनो पर आई, आकर छत पर ठहरी धूप  
घर की मुंडेरों से आँगन तक जीना जीना उतरी धूप।  

नटखट बच्ची बेफिक्री से दिन भर धूप में खेली धूप  
शाम हुई सूरज ने पुकारा, पीछे पीछे भागी धूप।  

गर्मी के दिन, सुस्ती के दिन, पाँव पसारे सोई धूप  
नाम नहीं लेती उठने का, अलसाई अलसाई धूप।

    &lt;div class&#x3D;&quot;content&quot;&gt;&lt;p&gt;￼&lt;img src&#x3D;&quot;img/hanoz-couplet.png&quot; alt&#x3D;&quot;Hanoz Shīsha-Garān&quot; /&gt;&lt;/p&gt;
&lt;p&gt;ज़ी वहम बर सर-ए-मीना खुद श’ह मी लरज़ी&lt;br /&gt;
हनोज़ शीश’ह गराँ दर शिकस्तन संग अन्द&lt;br /&gt;
– मीर्ज़ा अब्द-अल-क़ादिर “बेदिल”  &lt;/p&gt;
&lt;p&gt;Why are you trembling, out of delusion, on account of your heart?&lt;br /&gt;
The glass-blowers are the ones who created it, and they are still the only ones with the authority to break it.&lt;br /&gt;
– Mirza Abd-al-Qadir “Bedil”&lt;/p&gt;
&lt;p&gt;My dad, Dr. Kesri Kishor, was a teacher, a professor of pharmacology at King George’s Medical College in Lucknow, India. He was also an Urdu poet inspired by the Indo-Persian poetry tradition, in particular by &lt;a href&#x3D;&quot;https://en.wikipedia.org/wiki/Abdul-Qādir_Bedil&quot;&gt;Mirza Abd-al-Qadir “Bedil”&lt;/a&gt;, a 17th Century Indian poet of Uzbek ancestry. A collection of my dad’s poems was published in 1978, but since the poems are written in Urdu, a script I cannot read, I did not fully comprehend the content and quality of these poems. Thankfully, my mom hand wrote the poems in Hindi, so I am able to read them and even transliterate them.&lt;/p&gt;
&lt;p&gt;Since I didn’t understand the meaning of the couplet that inspired the title of the book, I turned to Hajnalka Kovács&lt;sup&gt;&lt;a href&#x3D;&quot;#punkish-fn:1&quot;&gt;&lt;sup id&#x3D;&quot;fnref:1&quot;&gt;&lt;a href&#x3D;&quot;#fn:1&quot; rel&#x3D;&quot;footnote&quot;&gt;1&lt;/a&gt;&lt;/sup&gt;&lt;/a&gt;&lt;/sup&gt;, a scholar of “Bedil” at the University of Chicago, who very kindly translated the above couplet.&lt;/p&gt;
&lt;p&gt;Now, 34 years after the book was published, I have made available the &lt;a href&#x3D;&quot;/Hanoz/p/&quot;&gt;entire content of the book, along with Hindi transliteration of the poems where available&lt;/a&gt;. This is a long-term project, and as I, with the help of a few dear friends, am able to transliterate more poems, I will add them to the web site.&lt;/p&gt;
&lt;ol class&#x3D;&quot;punkish-footnotes&quot; style&#x3D;&quot;border-top: 1px dotted; font-size: 0.8em&quot;&gt;&lt;li class&#x3D;&quot;punkish-footnote&quot; id&#x3D;&quot;fn:1&quot;&gt;Hajnalka Kovács was completing her Ph.D. at the University of Chicago when I contacted her in 2011. &lt;a href&#x3D;&quot;https://sas.fas.harvard.edu/people/catherine-warner&quot; target&#x3D;&quot;_blank&quot;&gt;She is now a preceptor&lt;/a&gt; at the Dept. of South Asian Studies at Harvard University.&lt;a href&#x3D;&quot;#fnref:1&quot; title&#x3D;&quot;return to article&quot;&gt; ↩&lt;/a&gt;&lt;/li&gt;&lt;/ol&gt;&lt;/div&gt;

ज़ी वहम बर सर-ए-मीना खुद श’ह मी लरज़ी  
हनोज़ शीश’ह गराँ दर शिकस्तन संग अन्द

Why are you trembling, out of delusion, on account of your heart?  
The glass-blowers are the ones who created it, and they are still the only ones with the authority to break it.  
– Mirza Abd-al-Qadir “Bedil”

My dad, Dr. Kesri Kishor, was a teacher, a professor of pharmacology at King George’s Medical College in Lucknow, India. He was also an Urdu poet inspired by the Indo-Persian poetry tradition, in particular by [Mirza Abd-al-Qadir “Bedil”](https://en.wikipedia.org/wiki/Abdul-Qādir_Bedil), a 17th Century Indian poet of Uzbek ancestry. A collection of my dad’s poems was published in 1978, but since the poems are written in Urdu, a script I cannot read, I did not fully comprehend the content and quality of these poems. Thankfully, my mom hand wrote the poems in Hindi, so I am able to read them and even transliterate them.

Since I didn’t understand the meaning of the couplet that inspired the title of the book, I turned to Hajnalka Kovács&lt;sup&gt;&lt;a href&#x3D;&quot;#punkish-fn:1&quot;&gt;[^1]&lt;/a&gt;&lt;/sup&gt;, a scholar of “Bedil” at the University of Chicago, who very kindly translated the above couplet.

Now, 34 years after the book was published, I have made available the [entire content of the book, along with Hindi transliteration of the poems where available](/Hanoz/p/). This is a long-term project, and as I, with the help of a few dear friends, am able to transliterate more poems, I will add them to the web site.

[^1]: Hajnalka Kovács was completing her Ph.D. at the University of Chicago when I contacted her in 2011. &lt;a href&#x3D;&quot;https://sas.fas.harvard.edu/people/catherine-warner&quot; target&#x3D;&quot;_blank&quot;&gt;She is now a preceptor&lt;/a&gt; at the Dept. of South Asian Studies at Harvard University. ] ]
