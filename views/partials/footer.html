<script>
    PK.autocomplete();

    PK.initializeDictionary();

    //const searchInPage = document.getElementById('searchInPage');
    if (searchInPage) {
        const inp = document.getElementsByName('tag');
        inp[0].addEventListener('keyup', PK.searchInPage);

    {{#hasJs}}
    PK['{{js}}'].init();
