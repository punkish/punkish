<section class="row">
    <h1 class="title">{{{title}}}</h1>
    <div class="date">{{created}}</div>
    <div class="description">{{{description}}}</div>

    <div class="content">
        <div class="intro-slide">
            <div class="intro-text">
                <h1 class="title">{{{title}}}</h1>
                {{{notes}}}<br>
                {{{authors}}}<br><br>
                a presentation given at {{{where}}}<br>
                {{{when}}}<br><br>
                <a href="{{url}}?presentation=true">start slideshow</a>
            </div>
        </div>
    </div>

    <ul class="tags">
        {{#tags}}
        <li><a href="/entries?q=tags:{{.}}">{{.}}</a></li>
        {{/tags}}
    </ul>

    
    <ul class="bottomNav">
        <li class="prev"><a href="/{{prev.file}}">{{prev.title}}</a></li>
        <li class="next"><a href="/{{next.file}}">{{next.title}}</a></li>
    </ul>
</section>
