<!-- entries by dates -->
<section class="row">
    <h1 class="title">Entries by Date</h1>
    <div class="desc">also see <a href="/entries?by=tag">entries by tag</a></div>
    <div class="date">{{created}}</div>

    {{#posts}}
    <details class="year">
        <summary>{{year}}</summary>
        {{#months}}
        <details class="month">
            <summary>{{month}}</summary>
            {{#entries}}
            <details class="entry">
                <summary>{{title}}</summary>
                <div class="notes">{{notes}} <a href="/{{file}}">more</a></div>
            </details>
            {{/entries}}
        </details>
        {{/months}}
    </details>
    {{/posts}}
</section>
