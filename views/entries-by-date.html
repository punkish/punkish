<!-- entries by dates -->
<section class="row">
    <h1 class="title">Entries by Date</h1>
    <div class="desc">also see <a href="/entries?by=tag">entries by tag</a></div>
    <div class="date">{{created}}</div>

    <ul class="content">
        {{#posts}}
        <li>{{created}} <a href="/{{file}}">{{title}}</a></li>
        {{/posts}}
    </ul>
</section>
