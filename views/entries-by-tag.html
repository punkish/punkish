<!-- entries by tags -->
<section class="row">
    <h1 class="title">Entries by Tag</h1>
    <div class="desc">also see <a href="/entries?by=date">entries by date</a></div>
    <div class="date">{{created}}</div>

    {{#each posts}}
    <details>
        <summary>{{@key}}</summary>
        {{#.}}
        <details class="entry">
            <summary>{{title}}</summary>
            <div class="notes">{{notes}} <a href="/{{file}}">more</a></div>
        </details>
        {{/.}}
        <!-- <ul class="posts">
        {{#.}}
        <li><a href="/{{file}}">{{title}}</a></li>
        {{/.}}
        </ul> -->
    </details>
    {{/each}}
</section>
