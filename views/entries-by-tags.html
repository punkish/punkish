<!-- entries by tags -->
<section>
    <h1 class="title">Entries by Tags</h1>
    <div class="created">{{created}}</div>

    <form id="searchInPage">
        <input name="tag" type="text"> 
        <button type="submit">search</button>
    </form>

    <div class="content">
        <p>entries sorted by tags. (also see <a href="{{baseUrl}}/_dates/">entries by date</a>.)</p>

        {{#each entries}}
        <details>
            <summary class="tag">{{@key}}</summary>
            {{#each .}}
            <details class="entry">
                <summary>{{title}}</summary>
                <div class="notes">{{notes}} <a href="{{baseUrl}}/{{name}}">more</a></div>
            </details>
            {{/each}}
        </details>
        {{/each}}
    </div>
</section>
