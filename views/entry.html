<section>
    <h1 class="title">{{{title}}}</h1>
    <div class="description">{{{description}}}</div>
    <div class="created">{{created}}</div>
    
    <div class="content">{{{__content}}}</div>

    {{#if isAlbum}}
    <div class="album">
        {{#images}}
        <figure id="{{@index}}">
            <img src="{{.}}">
        </figure>
        {{/images}}
    </div>
    {{/if}}

    {{> tags}}

    {{> prevNext}}

</section>
{{/if}}
