<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>punkish: {{title}}</title>
    <meta name="description" content="punkish.org">
    <meta name="Copyright" content="CC0 Public Domain Dedication">
    <meta name="Author" content="Puneet Kishor">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="/_lib/css/remark-styles.css">
    {{#if css}}
		{{#each css}}
    	<link rel="stylesheet" href="css/{{.}}.css">
		{{/each}}
    {{/if}}

    <!-- see https://stackoverflow.com/questions/1321878/how-to-prevent-favicon-ico-requests -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

{{{content}}}

	<script src="https://unpkg.com/@highlightjs/cdn-assets@11.0.1/highlight.min.js"></script>
	<script src="//cdn.jsdelivr.net/gh/TRSasasusu/highlightjs-highlight-lines.js@1.1.6/highlightjs-highlight-lines.min.js"></script>
	<script src="/_lib/remark/remark-no-keys.min.js"></script>
	<script src="/_lib/crypto-js/crypto-js.js"></script>
	{{#if js}}
		{{#each js}}
		<script src="js/{{.}}.js"></script>
		{{/each}}
    {{/if}}
    <script>
	var slideshow;
    window.onload = function() {
        
		slideshow = remark.create({
			
			// ratio: '16:9',
			ratio: '4:3',
			navigation: {
				click: false,
				scroll: false,
				touch: true
			},
			slideNumberFormat: '%current% / %total%',
			
			// Enable or disable counting of incremental slides 
			countIncrementalSlides: true,

			highlightStyle: 'monokai',
			highlightLanguage: 'remark',
			highlightLines: true
		});
        
        // hljs.initHighlighting();
        
		BC.initS1();
		BC.initS2();
		BC.validate();
		BC.revalidate();
		BC.oneDetailOneClick();
		slideshow.on('showSlide', function (slide) {

			// Slide is the slide being navigated to
			//console.log(slide);
			if (slide.properties.name === 'realtime') {
				BC.latestBtcTxns(document.getElementById('latestBtc'));
			}
		});
	}
    </script>
</body>
</html>
