*{box-sizing:border-box;}body{font:16px/1.5 "Georgia",serif;margin:0 auto;max-width:66ch;padding:1rem;}h1,h2,h3,h4,h5,h6{font-family:"Helvetica Neue","Helvetica","Arial",sans-serif;margin:2.5rem 0 1rem;}ul li, ol li{margin-top:0.5rem;}a,a:visited{color:black;}a:hover{color:dodgerblue;}img{height:auto;max-width:100%;}pre{border: 1px solid lightgrey;overflow:auto;}code{color:orangered;display:inline-block;}pre code{padding:1rem;}blockquote{border-left:5px solid lightgrey;font-size:120%;font-style:italic;margin:2rem 0;padding:1rem;}table{border-collapse:collapse;margin:2rem 0;text-align:left;width:100%;}tr{border-bottom:1px solid lightgrey;}th,td{padding:0.5rem;}hr{background:lightgrey;border:0;height:1px;margin:2rem 0;}

body { font-size: 24px; }
a { color: blue !important; }
a.visited { color: teal !important; }
small, .description, .created, figcaption { font-family: sans-serif; }
small a { margin-right: 10px; }
small b { margin-right: 10px; }
footer { font-family: sans-serif; border-top: 1px solid grey; }
pre code, nav, small, footer, .description, .created, figcaption {font-size: small;}
header nav {margin-top: 0.85rem; border-top: 1px solid grey;}
header nav a {margin-right: 0.5rem;}
header div {clear: both;}
header div a { float: left;}
header div form input {width: calc(100% - 50px); border: none;}
ul.tags {
	list-style: none;
	margin-top: 3em;
  min-height: 20px;
}
ul.tags:after {
	clear: both;
	margin-bottom: 2em;
}
.tags li {
  	float: left;
	margin-right: 0.75em;
	border: solid 1px grey;
	padding: 0 5px 0 5px;
	border-radius: 5px;
	font-size: small;
  font-family: sans-serif
}
.tags li:hover {
	background-color: yellow;
}
.tags li a {
	text-decoration: none;
}
ul.bottomNav {
	clear: both;
	list-style: none;
  min-height: 20px;
  font-size: small;
  font-family: sans-serif
}
ul.bottomNav li {
	margin-bottom: 0;
  float: left;
  margin-right: 0.75rem;
}
li.prev:before {
	content: '\2190 ';
}
li.next:after {
	content: ' \2192';
}
