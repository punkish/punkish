    <script>
        function readTextFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType("application/json");
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function() {
                if (rawFile.readyState === 4 && rawFile.status == "200") {
                    callback(rawFile.responseText);
                }
            }
            rawFile.send(null);
        }

        //usage:
        // var posts;
        // readTextFile("/public/js/posts.js", function(text){
        //     posts = JSON.parse(text);
        // });

        new autoComplete({
            selector: document.querySelector('input[name=q]'),
            minChars: 3,
            /*
            source: function(term, suggest) {
                
                term = term.toLowerCase();
                let matches = [];
                let j = posts.length;

                for (let i = 0; i < j; i++) {
                    if (~posts[i][0].toLowerCase().indexOf(term)) {
                        matches.push(posts[i][1]);
                    }
                }

                suggest(matches);
            },
            */
            source: function(term, response){
                readTextFile(`/entries/${term}`, function(data) { 
                    //console.log(data);

                    response(JSON.parse(data)); 
                });

            },
            onSelect: function(e, term, item) {
                //document.querySelector('form[name=search]').submit();
                location.href = `/${term}`;
            }
        });

        PK.initializeDictionary();

        {{#hasJs}}
        PK['{{js}}'].init();
        {{/hasJs}}

        {{#hasCode}}
        hljs.initHighlighting();
        {{/hasCode}}
    </script>
</body>
